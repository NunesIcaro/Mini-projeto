<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-projeto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/imask"></script>

<body>
    <header>
        <h1>Mini-projeto Web</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id='nome' required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
            </div>
            <div>
                <label for="confirmaSenha">Confirme sua senha:</label>
                <input type="password" name="confirmaSenha" id="confSenha" required>
            </div>
            <div>
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="text" name="dataNasc" id="dataNasc" placeholder="dd/mm/aaaa" required>
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" required>
            </div>
            <div>
                <input type="checkbox" name="termos" id="termos"><label for="termos">Eu li e concordo com os <a href="#" id="openTerms">termos de uso</a></label>
            </div>
            <p id="msg"></p>
            <button id="btnCadastrar" type="button">Cadastrar</button>
        </form>
        
        <div id="userList">
            <h2>Usuários Cadastrados</h2>
            <div id="userListContent">
                <!-- Lista de usuários será adicionada aqui via JavaScript -->
            </div>
        </div>
    </main>
